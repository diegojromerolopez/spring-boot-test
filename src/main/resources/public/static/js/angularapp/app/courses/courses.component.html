<div>
    <h1>Course list</h1>
      <table class="courses">
        <tr>
          <td>Title</td>
          <td>Teacher</td>
          <td>Level</td>
          <td>Number of hours</td>
        </tr>
        <tr *ngFor="let course of courses">
          <td>{{course.title}}</td>
          <td>{{course.teacher.fullName}}</td>
          <td>{{course.level}}</td>
          <td>{{course.numberOfHours}}</td>
        </tr>
    </table>
</div>
