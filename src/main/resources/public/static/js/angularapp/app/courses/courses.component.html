<div>
    <h1>Course list</h1>
      <table class="courses">
        <tr>
          <td>Title</td>
          <td>Teacher</td>
          <td>Level</td>
          <td>Number of hours</td>
        </tr>
        <tr *ngFor="let course of courses">
          <td>{{course.title}}</td>
          <td>{{course.teacher.fullName}}</td>
          <td>{{course.level}}</td>
          <td>{{course.numberOfHours}}</td>
        </tr>
    </table>

    <button (click)="changeMode();">Change mode</button>
    <div *ngIf="mode == 'add'">
        <h2>New Course</h2>
        <label>Title: <input #newCourseTitle required/></label>
        <label>Description: <textarea #newCourseDescription required></textarea></label>
        <label>Number of hours: <input #newCourseNumberOfHours required/></label>
        <label>Level:
          <select #newCourseLevel required>
            <option value="basic">Basic</option>
            <option value="intermediate">Intermediate</option>
            <option value="advanced">Advanced</option>
          </select>
        </label>
        <button (click)="addCourse(newCourseTitle.value, newCourseDescription.value, newCourseNumberOfHours.value, newCourseLevel.value);">Add</button>
    </div>
</div>
